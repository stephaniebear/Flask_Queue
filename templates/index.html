<!doctype html>
<html lang="UTF-8">
  <head>

    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">

    <title>DOL Queue</title>
  </head>
  <body>
    <div class="row">
      <div class="col-md-12">
        <form method="POST" action="upload" class="container" enctype="multipart/form-data">
          <div class="col-md-12" align="center">
            <label><h1>Configs</h1></label>
          </div>
          <div class="col-md-12">
            <label>Office</label>
            <select class="form-control" name="dol_office" >
              {% for office in dol_office %}
                <option value="{{office}}">{{office}}</option>
              {% endfor %}
            </select>
          </div>
          <div class="col-md-12">
            <label>Telephone number</label>
            <input class="form-control" type="text" name="dol_telephone_number">
          </div>
          <div class="col-md-12">
            <label>QR Code</label>
            <input class="form-control" type="file" name="dol_qrcode" style="padding: 3px;">
          </div>
          <div class="col-md-12">
            <button type="submit" class="btn btn-outline-primary btn-lg btn-block">Upload</button>
          </div>
        </form>
      </div>
      
        <!-- <div class="col-md-4">
          <div class="col-md-12">
              <a href="{{ url_for('run_script') }}" class="btn btn-outline-success btn-lg btn-block" >Start Program</a>
          </div>
          <div class="col-md-12">
            <a href="{{ url_for('run_script') }}" class="btn btn-outline-danger btn-lg btn-block" >Stop Program</a>
          </div>
          <div class="col-md-12">
            <label>Status program</label>
            <br>
            <span class="badge badge-pill badge-success">Active</span>
            <br>
            <span class="badge badge-pill badge-danger">In Active</span>
          </div>
        </div> -->

      <!-- <div class="col-md-4">
        <image src="{{ url_for('static',filename='images/queue.png') }}" width="390px" height="auto">
      </div> -->
    </div>

    <div class="col-md-12" align="center">
      <label><h1>Logs Queue</h1></label>
    </div>
    
    <div class="col-md-12">
      <table class="table container">
        <thead class="thead-dark" align="center">
          <tr>
            <th scope="col">Timestamp</th>
            <th scope="col">Queue</th>
          </tr>
        </thead>
        <tbody align="center">
          {% for (key, value) in logs_file_dicts.items() %}
            <tr>
              <th scope="row">{{key}}</th>
              <td>{{value}}</td>
            </tr>
          {% endfor %}
        </tbody>
      </table>
    </div>
    

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>
    <script src="{{ url_for('static',filename='index.js') }}"></script>
  </body>
</html>
